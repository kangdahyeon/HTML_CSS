<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무상태표</title>
    <style>
        table, th, td { 
			border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
			border-style: double; 
		}
        th, td {
			padding:10px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
		}
    </style>
</head>
<body>
    <table border="1", width:240px;>
        <caption>재무상태표 </caption>
        <tr>
            <td width:140px, rowspan="2">자산 : 현금<br>현금 외 자산</td>
            <td>부채 : 차입금</td>
        </tr>
        <tr>
            <td>자본 : 자본금, 이익잉여금</td>
        </tr>
    </table>
</body>
</html>
