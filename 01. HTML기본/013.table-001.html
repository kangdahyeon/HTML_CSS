<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        td{
            padding : 5px; /*셀 테두리와 내용 사이의 간격(패딩)*/
        }
    </style>
</head>
<body>
    <!--zencoding 속성 추가할때는 []사용-->
    <!--table[border="1"]>(tr>(th+td*2))*2-->
    <!--table : 표만드는 태그-->
    <!---->
    <table border="1">
        <!--tr : 표해 행 추가하는 태그-->
        <tr>
            <!--th : 행의 제목 입력 태그-->
            <th>제목1</th>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <th>제목2</th>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>

</body>
</html>
