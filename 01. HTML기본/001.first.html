<!DOCTYPE html>
<html lang="ko"> <!--en-> ko로 변경했음.-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 처음 만드는 HTML 문서</title>
</head>
<body>
    <!--zencoding 태그 포함 관계 : , 동일 레벨 : -->
   <!--h1+p+img-->
   <!-- 컨트롤 알트 O 누르고 크롬 선택하면 크롬에서 바로 볼 수 있음.-->
   <!--제목태그, h1~h6까지 사용가능하며 h1이 가장큼, h6가 가장 작음.-->
    <h1>시간이란</h1>
    <!--단락 표시 태그-->
    <p>내일 죽을 것 처럼 오늘을 살고 영원히 살 것처럼 내일을 꿈꾸어라&nbsp&nbsp&nbsp줄바꿈이 되는 그런거</p>
    <!--img 이미지삽입태그. "안에 이미지경로"-->
    <img src="image/first.jpg" alt="">
    
</body>
</html>
