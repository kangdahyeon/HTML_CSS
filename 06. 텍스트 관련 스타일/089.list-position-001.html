<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불릿 바꾸기</title>
    <style>
       .inside {
           list-style-position: inside;
       }
    </style>
</head>
<body>
    <!-- h1+(ol.book1>li*4)*2-->
    <h3>list-style-position 지정하지않음.</h3>
    <ul>
        <li>DO it! 시리즈</li>
        <li>된다 시리즈</li>
        <li>DCM 프로 사진가</li>
        <li>데이터과학 시리즈</li>
    </ul>
    <h3>list-style-position 지정함.</h3>
    <ul class="inside">
        <li>DO it! 시리즈</li>
        <li>된다 시리즈</li>
        <li>DCM 프로 사진가</li>
        <li>데이터과학 시리즈</li>
    </ul>
</body>
</html>
