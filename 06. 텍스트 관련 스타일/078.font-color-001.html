<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 스타일</title>
    <style>
        h1 {
            color: rgb(250,230,230);
        }
        h2 {
            color: aquamarine;
        }
        .accent {
            color: #f00; /*16진수 값은 기본적으로 6자리 표시
                            #ff00두개씩 중복될 경우 #f00으로 생략해서 사용가능.*/
        }
        img {
            float: left;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>세계 3대 미항</h1>
    <h2>세계 3대 미항</h2>
    <img src="images/galic.jpg">
    <p>시드니(Sydney), 호주</p>
    <p class="accent">리우데자네이루(Rio de Janeiro), 브라질</p>
    <p>나폴리(Naples), 이탈리아</p>
</body>
</html>
